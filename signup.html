    <main>
      <div class="modal-backdrop hidden">
        <!-- signup modal -->

        <div class="modal-signup modal-auth shadow">
          <div class="modal-auth__brand flex center col">

          <form class="modal-auth__form">
            <h1 class="text-primary">Sign up</h1>
            <div class="wrapper-username">
              <div>
                <label for="firstname">First Name</label>
                <input class="input-field" id="firstname" type="text" />
              </div>
              <div>
                <label for="lastname">Last Name</label>
                <input class="input-field" id="lastname" type="text" />
              </div>
            </div>
            <label for="email">Email</label>
            <input class="input-field" id="email" type="email" />
            <label for="password">Password</label>

            <input class="input-field" id="password" type="password" />
            <div class="flex end">

            </div>
            <button class="btn primary">Signup</button>
            <p>
              Already a member?
              <a href="./login.html" class="link primary">Login</a>
            </p>
          </form>
          <button class="btn-dismiss btn icon medium">

          </button>
